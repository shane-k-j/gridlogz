<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GridLogZ - # Logs / Logger (Package)</title>
        <style>

            h3 {
                font-size: 36px;
                text-align: center;
            }
            
            text {
                font-size: 12px;
            }
            
            .content {
                width: 600px;
                margin: auto;
            }
            
        </style>
    </head>
    <body>
        <h3># Logs / Logger (Package)</h3>
        <div class="content"></div>
        <script src="js/d3.v3.min.js"></script>
        <script>

            var diameter = 600,
                color = d3.scale.category20c();

            var bubble = d3.layout
                    .pack()
                    .sort(function comparator(a, b) {
                        return d3.ascending(a.key, b.key);
                    })
                    .size([diameter, diameter])
                    .padding(1);

            var svg = d3.selectAll(".content")
                    .append("svg")
                    .attr("width", diameter)
                    .attr("height", diameter)
                    .attr("class", "bubble");
            
            d3.json("http://localhost:8180/gridlogz-services/application/services/logs/count/group/by/name/logger", function(data) {
                
                var node = svg.selectAll(".node")
                        .data(bubble.nodes({children: data})
                        .filter(function(d) {
                            return !d.children;
                        }))
                        .enter()
                        .append("g")
                        .attr("class", "node")
                        .attr("transform", function(d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });
                        
                node.append("circle")
                        .attr("r", function(d) {
                            return d.r;
                        })
                        .style("fill", function(d) {
                            return color(d.key);
                        });
                        
                node.append("text")
                        .attr("y", "4")
                        .style("text-anchor", "middle")
                        .text(function(d) {
                            console.log(d.r);
                            return d.key.substring(0, d.r / 4);
                        });

                node.append("title")
                        .text(function(d) {
                            return d.key + ": " + d.value;
                        });
            });
            
        </script>
    </body>
</html>
